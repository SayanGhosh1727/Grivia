<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grivia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-light) 0%, #E8F5E8 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M0,200 Q500,0 1000,200 L1000,800 Q500,1000 0,800 Z" fill="%234CAF50" opacity="0.1"/></svg>') no-repeat;
            background-size: cover;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            border-radius: 12px;
        }
        
        .auth-title {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #546E7A;
            margin-bottom: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #E0E0E0;
            padding: 1rem 1rem 1rem 3rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #546E7A;
            z-index: 10;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #546E7A;
            cursor: pointer;
            z-index: 10;
        }
        
        .form-check {
            margin-bottom: 2rem;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .auth-button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            background: var(--gradient-primary);
            border: none;
            color: white;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }
        
        .auth-button:hover {
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E0E0E0;
        }
        
        .auth-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #546E7A;
            font-size: 0.9rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            border: 2px solid #E0E0E0;
            background: white;
            color: #546E7A;
            text-decoration: none;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            color: #546E7A;
        }
        
        .auth-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-control.is-invalid {
            border-color: var(--error);
        }
        
        .home-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            z-index: 10;
            transition: var(--transition);
        }
        
        .home-link:hover {
            color: var(--secondary-green);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="home-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="auth-logo">
                            <i class="fas fa-leaf"></i><span>Grivia</span>
                            <h2 class="auth-title">Welcome Back!</h2>
                            <p class="auth-subtitle">Sign in to continue your eco-learning journey</p>
                        </div>
                        
                        <form id="loginForm" novalidate>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="error-message" id="emailError">Please enter a valid email address</div>
                            </div>
                            
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="error-message" id="passwordError">Password is required</div>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn auth-button">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>
                        
                        <div class="forgot-password">
                            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                        </div>
                        
                        <div class="auth-divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-buttons">
                            <a href="#" class="social-btn">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        
                        <div class="auth-footer">
                            Don't have an account? <a href="signup.html">Sign up here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
